name: Build and Deploy

on:
  push:
    branches:
      - v4  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.6.0

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npx quartz build

      - name: Check Build Status
        id: check_build
        run: |
          if [ -d public ]; then  
            echo "Build succeeded"
            
          else
            echo "Build failed"
            exit 1
          fi

      - name: List workspace files
        run: pwd

      - name: SCP Files to Remote Server
        if: success()
        run: scp -r -i ${{secrets.DEPLOY_KEY}} /home/runner/work/Notes/Notes ${{secrets.USER}}@${{secrets.REMOTE_HOST}}:${{secrets.REMOTE_PATH}}
        

   
